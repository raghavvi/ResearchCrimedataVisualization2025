<script>


function addHistogram() {
    let currentValue = parseFloat("{{ middle_element_current_count }}");
    var interval = "{{interval}}";
    var address = "{{currentaddress}}";

<!--    document.getElementById("histogram-descriptor").innerHTML =-->
<!--  `<strong>${address}</strong> from ${interval} falls under`;-->

    console.log("Histogram function");

    var grid = JSON.parse("{{ dial_list | tojson }}");
    var maxElement = Math.max(...grid);

    console.log("dial_list grid", grid);
    console.log("maxElement", maxElement);

    const binSize = 10;
    const tickCount = Math.ceil(maxElement / binSize);
    console.log("tickCount", tickCount);

    const margin = { top: 40, right: 30, bottom: 40, left: 52 },
          width = 315 - margin.left - margin.right,
          height = 180 - margin.top - margin.bottom;

    const svg = d3.select("#histogram")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
        .domain([0, maxElement])
        .range([0, width]);

    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-0.8em")
        .attr("dy", "0.15em")
        .attr("transform", "rotate(-40)");

    const histogram = d3.histogram()
        .value(d => d)
        .domain(x.domain())
        .thresholds(x.ticks(tickCount));

    const bins = histogram(grid);
    console.log("bins", bins);
    console.log("The number of bins is " + bins.length);

    const y = d3.scaleLog()
        .range([height, 0])
        .domain([1, d3.max(bins, d => d.length)]);

    svg.append("g")
        .call(d3.axisLeft(y).ticks(5, d3.format(",.0f")));

    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height + margin.top)
        .attr("font-size", "10px")
        .text("Crime Counts");

    svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -margin.left + 10)
        .attr("font-size", "10px")
        .text("Frequency");

    svg.append("text")
        .attr("x", width / 2)
        .attr("y", -margin.top / 2 + 5)
        .attr("text-anchor", "middle")
        .style("font-size", "10px")
        .text(`Distribution of hazardous crimes from ${interval} over 13 years`);

    const tooltip = d3.select("#histogram")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "#466c9e")
        .style("color", "white")
        .style("border-radius", "5px")
        .style("width", "55px")
        .style("height", "15px")
        .style("font-size", ".575rem")
        .style("text-align", "center")
        .style("line-height", "15px");

    const showTooltip = function(event, d) {
        tooltip.transition()
            .duration(100)
            .style("opacity", 1);
        tooltip.html(d.length)
            .style("left", (event.pageX - 100) + "px")
            .style("top", (event.pageY - 30) + "px");
    };

    const moveTooltip = function(event, d) {
        const tooltipWidth = parseFloat(tooltip.style("width"));
        const tooltipHeight = parseFloat(tooltip.style("height"));
        tooltip
            .style("left", (event.pageX - (tooltipWidth / 2)) + "px")
            .style("top", (event.pageY - tooltipHeight - 10) + "px");
    };

    const hideTooltip = function(event, d) {
        tooltip.transition()
            .duration(100)
            .style("opacity", 0);
    };

    svg.selectAll("rect")
        .data(bins)
        .join("rect")
        .attr("class", "bar")
        .attr("x", 1)
        .attr("transform", d => `translate(${x(d.x0)}, ${y(d.length)})`)
        .attr("width", d => x(d.x1) - x(d.x0) - 0.375)
        .attr("height", d => height - y(d.length))
        .on("mouseover", showTooltip)
        .on("mousemove", moveTooltip)
        .on("mouseleave", hideTooltip)
        .attr("fill", d => {
            if (d.x0 < 50) return "green";
            else if (d.x0 <= 100) return "yellow";
            else return "orange";
        });

    const legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${width - 100}, -10)`);

    legend.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 15)
        .attr("height", 15)
        .style("fill", "green");

    legend.append("text")
        .attr("x", 20)
        .attr("y", 12)
        .attr("font-size", "12px")
        .text("0 to 50");

    legend.append("rect")
        .attr("x", 0)
        .attr("y", 20)
        .attr("width", 15)
        .attr("height", 15)
        .style("fill", "yellow");

    legend.append("text")
        .attr("x", 20)
        .attr("y", 32)
        .attr("font-size", "12px")
        .text("50 to 100");

    legend.append("rect")
        .attr("x", 0)
        .attr("y", 40)
        .attr("width", 15)
        .attr("height", 15)
        .style("fill", "orange");

    legend.append("text")
        .attr("x", 20)
        .attr("y", 52)
        .attr("font-size", "12px")
        .text(`100 to ${maxElement}`);

        svg.selectAll("rect")
             .data(bins)
            .filter(function(d) {
                // Check if the current value falls within the bin range
                return currentValue >= d.x0 && currentValue < d.x1;
            })
          .style("fill", "blue")
          .style("fill-opacity", 0.5);

}

    function callHeatmap() {

      function setHeatMapLabels(dropDownReturnValue) {
           // pass dropDownReturnValue to tooltip to return string and color in array

           let currentLocationArray = [];
           let safeLocationArray = [];
           let workLocationArray = [];
           let destinationLocationArray = [];
           let locationStr = "";
           let locationColor = "";
           var currentLocation = "{{currentaddress}}";
           var safeLocation = "{{safeaddress}}";
           var workLocation = "{{workaddress}}";
           var destinationLocation = "{{destinationaddress}}";

           if (dropDownReturnValue.toString() === "/static/data/heatmap/heatmap_data_current.csv"){
               locationStr = currentLocation;
               locationColor = "#89CFF0";
               currentLocationArray.push(locationStr);
               currentLocationArray.push(locationColor);
               return currentLocationArray;
           } else if (dropDownReturnValue.toString() === "/static/data/heatmap/heatmap_data_safe.csv"){
               locationStr = safeLocation;
               locationColor = "#89CFF0";
               safeLocationArray.push(locationStr);
               safeLocationArray.push(locationColor);
               return safeLocationArray;
           } else if (dropDownReturnValue.toString() === "/static/data/heatmap/heatmap_data_work.csv"){
               locationStr = workLocation;
               locationColor = "#89CFF0";
               workLocationArray.push(locationStr);
               workLocationArray.push(locationColor);
               return workLocationArray;
           } else if (dropDownReturnValue.toString() === "/static/data/heatmap/heatmap_data_destination.csv"){
               locationStr = destinationLocation;
               locationColor = "#89CFF0";
               destinationLocationArray.push(locationStr);
               destinationLocationArray.push(locationColor);
               return destinationLocationArray;
           }
       }


    function addHeatmap(dropDownReturnValue) {
        var maxGridElement = parseFloat("{{maxgridelement}}");
        var interval = "{{interval}}";

        console.log("maxGridElement", maxGridElement);

      locationArray = setHeatMapLabels(dropDownReturnValue)
      let locationStr = locationArray[0].toString();
        document.getElementById("heatmap-title").innerHTML =
          `Hazardous crimes relative to <strong>${locationStr}</strong> from ${interval} over 13 years`;


        // set the dimensions and margins of the graph
        const margin = {top: 20, right: 35, bottom: 35, left: 30},
          width = 300 - margin.left - margin.right,
          height = 150 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#heatmap")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom + 30)
        .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        // Labels of row and columns
        const myGroups = ["A", "B", "C", "D", "E"]
        const myVars = ["v1", "v2", "v3", "v4", "v5"]

        // Build X scales and axis:
        const x = d3.scaleBand()
          .range([ 0, width ])
          .domain(myGroups)
          .padding(0.01);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x))

        // Build X scales and axis:
        const y = d3.scaleBand()
          .range([ height, 0 ])
          .domain(myVars)
          .padding(0.01);
        svg.append("g")
          .call(d3.axisLeft(y));

<!--          svg.append("text")-->
<!--            .attr("x", (width / 2) + 30)-->
<!--            .attr("y", 0 - (margin.top / 2))-->
<!--            .attr("text-anchor", "middle")-->
<!--            .style("font-size", "10px")-->
<!--            .text(`Hazardous crimes relative to ${locationStr} from ${interval} over 13 years`);-->

        // Build color scale
        const myColor = d3.scaleSequential()
          .interpolator(d3.interpolatePurples)
          .domain([1, maxGridElement]);

    const legendWidth = 100;
    const legendHeight = 10;

    const legendSvg = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${(width - legendWidth) / 2}, ${height + margin.bottom - 5})`);

    // Append gradient defs
    const defs = svg.append("defs");
    const linearGradient = defs.append("linearGradient")
        .attr("id", "linear-gradient");

    linearGradient
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "0%");

        const gradientStops = [
          { offset: "0%", color: d3.interpolatePurples(0) },
          { offset: "25%", color: d3.interpolatePurples(0.25) },
          { offset: "50%", color: d3.interpolatePurples(0.5) },
          { offset: "75%", color: d3.interpolatePurples(0.75) },
          { offset: "100%", color: d3.interpolatePurples(1) },
        ];

        gradientStops.forEach(stop => {
          linearGradient.append("stop")
            .attr("offset", stop.offset)
            .attr("stop-color", stop.color);
        });

    legendSvg.append("rect")
        .attr("width", legendWidth)
        .attr("height", legendHeight)
        .style("fill", "url(#linear-gradient)")
        .style("stroke", "black");

    legendSvg.append("text")
        .attr("x", 0)
        .attr("y", legendHeight + 10)
        .attr("font-size", "8px")
        .attr("text-anchor", "start")
        .text("1");

    legendSvg.append("text")
        .attr("x", legendWidth)
        .attr("y", legendHeight + 10)
        .attr("font-size", "8px")
        .attr("text-anchor", "end")
        .text(maxGridElement);


        // Load the CSV file
        d3.csv(dropDownReturnValue).then(function(data) {
            // This code runs after the CSV file has been loaded
            console.log("file",dropDownReturnValue);
            console.log("data",data);

            // Example: Process the CSV data
            data.forEach(function(d) {
                d.countlist = +d.countlist; // Convert a column to a number
            });

           // create a tooltip
          const tooltip = d3.select("#heatmap")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "#466c9e")
            .style("border-radius", "5px")
            .style("width", "55px")
            .style("height", "15px")
            .style("font-size", ".575rem")
            .style("text-align", "center")
            .style("line-height", "15px")
            .style("color", "#fff");

          // Three function that change the tooltip when user hover / move / leave a cell
          const mouseover = function(event,d) {
            tooltip.style("opacity", 1)
          }

          console.log("locationStr", locationStr);

          const mousemove = function(event,d) {
            let tooltipContent = '';

               if (d.centerlist === "True") {
                tooltipContent = `Count: ${d.countlist}`;
              } else {
                tooltipContent = `Count: ${d.countlist}`;
              }

            tooltip
              .html(tooltipContent)
              .style("left", (event.x)/2 + "px")
              .style("top", (event.y)/2 + "px")
          }

          const mouseleave = function(d) {
            tooltip.style("opacity", 0)
          }
          // add the squares
          svg.selectAll()
            .data(data, function(d) {return d.rows+':'+d.cols;})
            .enter()
            .append("rect")
              .attr("x", function(d) { return x(d.rows) })
              .attr("y", function(d) { return y(d.cols) })
              .attr("width", x.bandwidth() )
              .attr("height", y.bandwidth() )
              .style("fill", function(d) {
                  if (d.centerlist === "True"){
                      return locationArray[1];
                  } else {
                      return myColor(d.countlist);
                  }
                })
              .style("stroke", "black")          // Add border color
              .style("stroke-width", "1px")      // Add border thickness
              .on("mouseover", mouseover)
              .on("mousemove", mousemove)
              .on("mouseleave", mouseleave)

        }).catch(function(error) {
            // Handle any errors that occur during the loading process
            console.error('Error loading the CSV file:', error);
        });

    }

    addHistogram()
